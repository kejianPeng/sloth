spring:
  application:
    name: nt-config-server
  profiles:
    active: default
  cloud:
    config:
      server:
        git:
          # 配置git仓库地址
          uri: https://github.com/kejianPeng/springcloud-repo.git
          # 配置仓库路径
          search-paths: test-repo
          # 配置仓库的分支
          default-label: master
          # 访问git仓库的用户名
          username: 
          # 访问git仓库的用户密码
          password: 
      
#Spring eureka配置
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

#Logging 配置
logging:
  file: /data/logs/sloth/${spring.application.name}/${spring.application.name}.log
  level:
    com.fd.sloth.config: INFO

server:
  context-path: /
  port: 19004
