spring:
  application:
    name: nt-config-server
  profiles:
    active: prod
  cloud:
    config:
      label: master
      server:
        git:
          uri: https://github.com/kejianPeng/springcloud-repo
          searchPaths: test-repo
          username: 
          password: 
      
#Spring eureka配置
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

#management:
 # endpoints:
  #  web:
   #   exposure:
    #    include: refresh, bus-refresh, health, info

#Logging 配置
logging:
  file: /data/logs/sloth/${spring.application.name}/${spring.application.name}.log
  level:
    com.fd.sloth.config: INFO

server:
  context-path: /
  port: 19004
